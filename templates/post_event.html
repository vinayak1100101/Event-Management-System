{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Post a New Event</h2>
                <!-- Add enctype for file uploads -->
                <form method="POST" action="{{ url_for('post_event') }}" enctype="multipart/form-data">
                    <!-- Event Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <!-- Event Date -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <!-- Event Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <!-- Event Image Upload -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image (Optional)</label>
                        <!-- Change input type to "file" -->
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    <!-- Event Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Post Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
